<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project1</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <link rel="styleSheet" href="style.css" />
    <script src="script1.js"></script>
  </head>

  <body onload="loadPage()">
    <section class="container">
      <header><h2 id="headline">Ortal's Task Bord</h2></header>

      <main>
        <form action="">
          <div id="form">
            <b><label for="task">Task</label></b>
            <input class="formInput" type="text" id="taskInput" required />
            <b><label for="task">Due Date</label></b>
            <input class="formInput" type="date" id="dateInput" required />
            <b><label for="task">Time</label></b>
            <input class="formInput" type="time" id="timeInput" />
          </div>
          <br />
          <br />
          <button
            type="button"
            onclick="createNote()"
            class="btn btn-success"
            id="saveBtn"
          >
            Save Task
          </button>
          <button
            type="button"
            onclick="resetForm()"
            class="btn btn-danger"
            id="resetBtn"
          >
            Reset Form
          </button>
        </form>
      </main>

      <div id="content"></div>
    </section>
  </body>
</html>
